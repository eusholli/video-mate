services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videomate-backend
    ports:
      - "64451:64451"
    environment:
      - PORT=64451
      # Initial large delay for ImageBind loading
      - GUNICORN_TIMEOUT=300
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
    env_file:
      - ./backend/.env
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:64451/api/imagebind/status || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 600s
    volumes:
      # Persist library and sessions
      - ./backend/ds:/app/ds
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videomate-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:64451
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
